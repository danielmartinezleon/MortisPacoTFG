<div class="container mt-5" *ngIf="!loading">
  <h3>Editar Perfil</h3>

  <form [formGroup]="form" (ngSubmit)="onSubmit()" novalidate>
    <div class="row">
      <div class="col-md-6 mb-3">
        <label>Nombre</label>
        <input type="text" class="form-control" formControlName="nombre">
      </div>
      <div class="col-md-6 mb-3">
        <label>Apellidos</label>
        <input type="text" class="form-control" formControlName="apellidos">
      </div>
      <div class="col-md-6 mb-3">
        <label>Email</label>
        <input type="email" class="form-control" formControlName="email">
      </div>
      <div class="col-md-6 mb-3">
        <label>Direcci칩n</label>
        <input type="text" class="form-control" formControlName="direccion">
      </div>
      <div class="col-md-6 mb-3">
        <label>Contrase침a</label>
        <input type="password" class="form-control" formControlName="password">
      </div>
      <div class="col-md-6 mb-3">
        <label>Confirmar contrase침a</label>
        <input type="password" class="form-control" formControlName="verifyPassword">
        <div *ngIf="form.errors?.['mismatch'] && form.touched" class="text-danger mt-1">
          Las contrase침as no coinciden
        </div>
      </div>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="form.invalid">
      Guardar cambios
    </button>
    <div *ngIf="error" class="alert alert-danger mt-3">{{ error }}</div>
  </form>
</div>

<div class="text-center mt-5" *ngIf="loading">
  <div class="spinner-border text-primary" role="status">
    <span class="visually-hidden">Cargando...</span>
  </div>
</div>
