<form (ngSubmit)="login()" class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h3 class="text-center">Iniciar Sesión</h3>
      <div class="mb-3">
        <label for="username" class="form-label">Nombre de usuario</label>
        <input
          type="text"
          id="username"
          [(ngModel)]="username"
          name="username"
          class="form-control"
          required
        />
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Contraseña</label>
        <input
          type="password"
          id="password"
          [(ngModel)]="password"
          name="password"
          class="form-control"
          required
        />
      </div>
      <div class="d-grid gap-2">
        <button type="submit" class="btn btn-primary">Iniciar sesión</button>
      </div>
      <p class="mt-2">
        ¿No estás registrado aún?
        <a routerLink="/registro">Regístrate</a>
      </p>
      <p class="mt-2"></p>
      <hr/>
      <a class="btn btn-light my-1 d-block">
        <i class="text-danger bi bi-google"></i> Iniciar con Google
      </a>
      <a class="btn btn-light my-1 d-block">
        <i class="text-primary bi bi-facebook"></i> Iniciar con Facebook
      </a>
    </div>
  </div>
</form>
